<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rock-paper-scissors</title>    
    <link rel="stylesheet" href="./stylesheet/style.css">
  </head>
  <body class="font">
    <header class="title">
      ROCK x PAPER x SCISSORS
    </header>
    <section class="gameBoard">
      <button type="button" class="board" id="R" index="Rock"></button>
      <button type="button" class="board" id="P" index="Paper"></button>
      <button type="button" class="board" id="S" index="Scissors"></button>
    </section>
    <footer class="result">
      <div id="player">Player score is: 0</div>
      <div id="status">Status <br> of game</div>
      <div id="computer">Computer score is: 0</div>
    </footer>
    <button type="button" class="restart" onclick="restart ()"></button>
    <script src="work.js"></script>
  </body>
</html>
